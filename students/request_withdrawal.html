<!-- MAIN CONTENT GOES HERE -->
            <main class="mx-4 mb-5">
                  <!-- EARNINGS CARD -->
                  <div class="lg:w-48 bg-white font-normal p-4 py-0 rounded-lg space-x-2 shadow-lg">
                    <div class="space-y-2 p-2 ">
                        <p class="text-sm text-gray-400">Balance</p>
                        <p class="text-sm text-gray-800">Ghs <span class="text-2xl">158.74</span></p>
                        
                    </div>
                </div>
                
                <form action="" class="inline-block font-normal">
                <!-- profile info -->
                <div class="lg:w-5/5 w-full space-y-2 mt-4 text-sm lg:text-lg">
                    <input class="w-full border border-slate-300  rounded-md py-2 pl-3  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" id="amount" name="amount" placeholder="Enter amount" required>
                  
                    <select class="w-full border border-slate-300 rounded-md py-2 pl-3  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm"  id="payment_method" name="payment_method" required>
                        <option disabled selected>select payment option</option>
                        <option value="mobile">Mobile Money</option>
                        <option value="bank">Bank Transfer</option>
                    </select>

                    <!-- Phone number -->
                    <div id="phone" class="hidden w-full">
                        <label class="text-lg font-normal">Phone Details</label>
                        <input class="w-full border border-slate-300  rounded-md py-2 pl-3  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" id="phone" name="phone" placeholder="Enter phone number" >
                    </div>
                    
                    <!-- Bank details -->
                    <div id="bank" class="space-y-2 hidden w-full">
                        <label class="text-lg font-normal">Bank Details</label>
                        <input class="w-full border border-slate-300  rounded-md py-2 pl-3  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" id="account_name" name="account_name" placeholder="Account Name" >
                        <input class="w-full border border-slate-300  rounded-md py-2 pl-3  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" id="bank_name" name="bank_name" placeholder="Bank Name" >
                        <input class="w-full border border-slate-300  rounded-md py-2 pl-3  shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="text" id="account_number" name="account_number" placeholder="Account Number" >
                    </div>

                    <p class="text-sm font-normal ml-1">Enter password to confirm withdrawal</p>
                    <input class="w-full border border-slate-300 rounded-md py-2 pl-3  pr-3 shadow-sm focus:outline-none focus:border-sky-500 focus:ring-sky-500 focus:ring-1 sm:text-sm" type="password" id="password" name="password" placeholder="Enter password" required>
                    <input class="px-3 py-2 mt-2 bg-blue-900 hover:bg-blue-700  text-white text-sm rounded-md" type="submit" value="Withdraw"/>
                </form>
